<p>Chiều 8/9, tại Bộ Công an, Hiệp hội An ninh mạng quốc gia đã trang trọng tổ chức Đại hội đại biểu toàn quốc lần thứ nhất, nhiệm kỳ 2023 -2028. Thượng tướng Lương Tam Quang, Ủy viên Trung ương Đảng, Thứ trưởng Bộ Công an được bầu làm Chủ tịch Hiệp hội.</p>
